<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Radical Pizza Co!</title>
    <!-- CSS Links -->
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <!-- JS Links -->
    <script type="text/javascript" src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
    <!-- Navbar -->
          <div class="navbar transparent navbar-fixed-top">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href=#>
                  <img alt="Radical Pizza Co!" src="img/logo.png">
                </a>
              </div>
            </div>
          </div>
    <!-- End of Navbar -->
    <div class="container">
      <div class="well">
        <!-- Form -->
        <form id="orderSelect">

          <div class="form-group">
           <label for="toppingOptions">Toppings:</label>
           <select class="form-control" id="Topping">
             <option value="Cheese">Cheese</option>
             <option value="Pepperoni">Pepperoni</option>
             <option value="Hawaiian">Hawaiian</option>
           </select>

           <label for="sauceOptions">Sauce:</label>
           <select class="form-control" id="Sauce">
             <option value="Red Sauce">Red Sauce</option>
             <option value="Alfredo Sauce">Alfredo Sauce</option>
           </select>

           <label for="sizeOptions">Size:</label>
           <select class="form-control" id="Size">
             <option value="Small">Small</option>
             <option value="Medium">Medium</option>
             <option value="Large">Large</option>
           </select>
          </div>
          <br>
          <button type="submit" class="btn btn-default">View Your Order!</button>
        </form>
        <!-- End of Form -->
        <!-- Results -->
        <ul class="display"></ul>
        <!-- End of Results -->
      </div>
      <img src="img/pizzatime.jpg" alt="pizza time" height=300px width=300px>
    </div>
  </body>
</html>
