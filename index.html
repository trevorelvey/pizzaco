<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Radical Pizza Co!</title>
    <!-- CSS Links -->
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <!-- JS Links -->
    <script type="text/javascript" src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Form -->
      <form id="orderSelect">

        <div class="form-group">
         <label for="toppingOptions">Toppings:</label>
         <select class="form-control" id="toppingOptions">
           <option value="NaN"></option>
           <option value="Cheese">Cheese</option>
           <option value="Pepperoni">Pepperoni</option>
           <option value="Hawaiian">Hawaiian</option>
         </select>

         <label for="sauceOptions">Sauce:</label>
         <select class="form-control" id="sauceOptions">
           <option value="NaN"></option>
           <option value="Red Sauce">Red Sauce</option>
           <option value="Alfredo Sauce">Alfredo Sauce</option>
         </select>

         <label for="sizeOptions">Size:</label>
         <select class="form-control" id="sizeOptions">
           <option value="NaN"></option>
           <option value="Small">Small</option>
           <option value="Medium">Medium</option>
           <option value="Large">Large</option>
         </select>
        </div>
        <br>
        <button type="submit" class="btn btn-default">View Your Order!</button>
      </form>
      <!-- End of Form -->
      <!-- Results -->
      <ul id="orderList"></ul>
        </div>
      <!-- End of Results -->
    </div>
  </body>
</html>
